#----------------------------#
#       Auto Move Rules      #
#----------------------------#

[[automove.rules]]
parent = "$HOME/Downloads"
match = ".*\\.(mp3|m4a|flac|opus)$"
to = "$HOME/Downloads/Music"

[[automove.rules]]
parent = "$HOME/Downloads"
match = ".*\\.(mp4|mov|mkv)$"
to = "$HOME/Downloads/Videos"

[[automove.rules]]
parent = "$HOME/Downloads"
type = "directory"
to = "$HOME/Downloads/Misc"

